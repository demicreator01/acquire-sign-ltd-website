<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload Critical Assets -->
  <link rel="preload" as="image" href="/images/hero-watch-mobile.jpg" media="(max-width: 768px)" />
  <link rel="preload" as="image" href="/images/hero-watch.jpg" media="(min-width: 769px)" />

  <!-- Optimized Font Loading -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    rel="stylesheet" />

  <!-- Primary Meta Tags -->
  <title>Acquire Sign Ltd. — Luxury Watches & Jewellery</title>
  <meta name="title" content="Acquire Sign Ltd. — Luxury Watches & Jewellery" />
  <meta name="description"
    content="Discover curated luxury watches and fine jewellery. We source exclusive timepieces from Rolex, Patek Philippe, Audemars Piguet, and more. Creating moments of elegance." />
  <meta name="keywords"
    content="Luxury Watches, Rolex, Audemars Piguet, Patek Philippe, Fine Jewellery, Diamond Rings, Ipswich, Suffolk, Watch Sourcing" />
  <meta name="author" content="Acquire Sign Ltd." />
  <meta name="theme-color" content="#d4af37" />

  <!-- Open Graph / Facebook / WhatsApp / Telegram -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://acquiresignltd.co.uk/" />
  <meta property="og:title" content="Acquire Sign Ltd. — Luxury Timepieces & Jewellery" />
  <meta property="og:description"
    content="Explore our curated collection of world-class timepieces and jewellery. Expert sourcing for exclusive models." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Acquire Sign Ltd." />
  <meta property="og:locale" content="en_GB" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://acquiresignltd.co.uk/" />
  <meta property="twitter:title" content="Acquire Sign Ltd. — Luxury Timepieces & Jewellery" />
  <meta property="twitter:description"
    content="Explore our curated collection of world-class timepieces and jewellery. Expert sourcing for exclusive models." />
  <meta property="twitter:image" content="/og-image.png" />
</head>
